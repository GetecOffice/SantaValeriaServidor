{% extends "base.html" %}
{% load static %}
{% block title %}CLIENTE{% endblock %}
{% block body %}
<!--**********************************
            Content body start
        ***********************************-->
{% block head %}PROCESO{% endblock %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row" style="padding-right: 0 !important;">
            <div class="col-sm-12 col-xl-12 col-xxl-12" style="padding-right: 0 !important;">
                <div class="card">
                    <div class="card-header d-block d-sm-flex border-0">
                        <div class="me-3">
                            <h4 class="card-title mb-2">
                                <a href="{% url 'proceso:T_Solicitud_Servidos'%}">
                                    <i class="bi bi-arrow-left-circle text-black fs-28"></i>
                                </a>
                                <b>EDITAR SERVIDOS MANUALES #{{TEServidos.Folio}}</b>
                            </h4>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body tab-content px-4 pt-2">
                        <div class="tab-pane active show fade" id="monthly" role="tabpanel">

                            <form action="{% url 'proceso:A_Solicitud_Servidos'%}" method="POST" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="hidden" name="id" value="{{TEServidos.ID}}">
                                    <input type="hidden" name="folio" value="{{TEServidos.Folio}}">
                                    <input type="hidden" class="form-control" name="tecnico"
                                        value="{{ user.first_name }} {{user.last_name}}">
                                    <input type="hidden" name="servido" value="1">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg col-xl mb-3">
                                            <h6 class="h6-form">CORRAL <label>*</label></h6>
                                            <select class="select2 form-control col-12" name="corral" id="corral-select"
                                                required>
                                                <option value="{{FiltradoCorral.ID}}">
                                                    --------{{FiltradoCorral.Descripcion}}--------
                                                </option>
                                                {% for Corral in FECorral %}
                                                <option value="{{ Corral.ID }}">{{ Corral.Descripcion }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="col-sm-12 col-md-12 col-lg col-xl mb-3">
                                            <h6 class="h6-form">PRODUCTO <label>*</label></h6>
                                            <select class="select2 form-control col-12" name="producto" required>
                                                <option value="{{FiltradoProducto.ID}}">
                                                    --------{{FiltradoProducto.Descripcion}}--------
                                                </option>
                                                {% for Producto in FEProducto %}
                                                <option value="{{ Producto.ID }}">{{ Producto.Descripcion }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <input type="hidden" value="{{FiltradoEstatus.ID}}" name="estatus">

                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg col-xl mb-3">
                                            <h6 class="h6-form">CANTIDAD SOLICITADA <label>*</label></h6>
                                            <input type="number" name="cantidadSol"
                                                value="{{TEServidos.CantidadSolicitada}}" class="form-control input"
                                                placeholder="Ingrese la cantidad solicitada (obligatorio)" required>
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg col-xl mb-3">
                                            <h6 class="h6-form">FECHA SOLICITADA <label>*</label></h6>
                                            <input type="datetime-local" value="{{fecha|date:'Y-m-d H:i'}}"
                                                name="fechaSol" class="form-control input">
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg col-xl mb-3">
                                            <input type="hidden" name="cantidadSer"
                                                value="{{TEServidos.CantidadServida}}">
                                        </div>
                                        <div class="col-sm-12 col-md-12 col-lg col-xl mb-3">
                                            <input type="hidden" value="{{fechaServida|date:'Y-m-d H:i'}}"
                                                name="fechaSer">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit"
                                            class="btn btn-success buttonEnviar celular">Actualizar</button>
                                        <a href="{% url 'proceso:T_Solicitud_Servidos' %}"
                                            class="btn btn-danger buttonCancelar celular" role="button">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
