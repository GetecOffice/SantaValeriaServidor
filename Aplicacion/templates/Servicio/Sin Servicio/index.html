{% load static %}


{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #1e1e2f, #2c3e50);
        height: 100vh;
        margin: 0;
    }

    .sin-servicio-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .sin-servicio-card {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 90%;
    }

    .sin-servicio-card img {
        width: 120px;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    .sin-servicio-card h1 {
        font-size: 22px;
        color: #dc3545;
        margin-bottom: 10px;
    }

    .sin-servicio-card p {
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .btn-reintentar {
        background: #2c3e50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn-reintentar:hover {
        background: #1a252f;
    }
</style>

{% if ServiciosWeb.Servicio == False %}

<div class="sin-servicio-container">
    <div class="sin-servicio-card">

        <!-- Imagen -->
        <img src="{% static 'images/cancelar/bloqueado.png' %}" alt="Sin servicio">

        <!-- Título -->
        <h1>Servicio no disponible</h1>

        <!-- Mensaje -->
        <p>
            Esta página se encuentra temporalmente fuera de servicio.
            Por favor, inténtalo más tarde o contacta al administrador.
        </p>

        <!-- Botón opcional -->
        <a href="javascript:location.reload();" class="btn-reintentar">
            Reintentar
        </a>

    </div>
</div>

{% else %}

<script>
    window.location.href = "{% url 'aplicacion:Menu_Presentacion' %}";
</script>

{% endif %}

{% endblock %}
